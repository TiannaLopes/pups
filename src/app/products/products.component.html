<div class="products">
    <h2>Our Products</h2>
    <div *ngFor="let product of products">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price | currency }}</p>
        <button (click)="addToCart(product)">Add to Cart</button>
    </div>
</div>
